title: Homepage
tabs:
  hero:
    display: Hero
    sections:
      -
        display: Hero
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: hero_text
            field:
              remove_empty_nodes: false
              type: bard
              display: 'Hero Text'
          -
            handle: hero_ctas
            field:
              type: replicator
              display: 'Hero CTAs'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    call_to_actions:
                      display: 'Call To Actions'
                      fields:
                        -
                          handle: text
                          field:
                            input_type: text
                            antlers: true
                            type: text
                            display: Text
                            width: 50
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: url
                          field:
                            input_type: text
                            antlers: true
                            type: text
                            display: url
                            width: 50
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
  team:
    display: Team
    sections:
      -
        display: 'Our Team'
        fields:
          -
            handle: team_members
            field:
              type: entries
              display: 'Team Members'
  pricing:
    display: Pricing
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: pricing_title
            field:
              antlers: true
              type: text
              display: 'Pricing Title'
          -
            handle: pricing_elements
            field:
              type: replicator
              display: 'Pricing Elements'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: pricing_information
                          field:
                            remove_empty_nodes: false
                            type: bard
                            display: 'Pricing Information'
  about:
    display: About
    sections:
      -
        display: 'About Us'
        fields:
          -
            handle: about_title
            field:
              antlers: true
              type: text
              display: 'Section Title'
          -
            handle: about_text
            field:
              remove_empty_nodes: false
              type: bard
              display: Text
          -
            handle: about_cta_text
            field:
              antlers: true
              type: text
              display: 'CTA Text'
              width: 50
          -
            handle: about_cta_link
            field:
              type: link
              display: 'CTA Link'
              width: 50
          -
            handle: about_image
            field:
              container: assets
              type: assets
              display: Image
              max_files: 1
      -
        display: Reviews
        fields:
          -
            handle: reviews_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Image
          -
            handle: reviews_title
            field:
              antlers: true
              type: text
              display: 'Section Title'
          -
            handle: reviews_text
            field:
              remove_empty_nodes: false
              type: bard
              display: Text
          -
            handle: reviews_cta_text
            field:
              antlers: true
              type: text
              display: 'CTA Text'
              width: 50
          -
            handle: reviews_cta_url
            field:
              antlers: true
              type: text
              display: 'CTA URL'
              width: 50
  social_media_banner:
    display: 'Social Media Banner'
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: social_background_image
            field:
              container: assets
              folder: home
              type: assets
              display: 'Background Image'
              max_files: 1
          -
            handle: social_banner_text
            field:
              antlers: true
              type: text
              display: 'Banner Text'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
